#
# Example usage: kubectl create -f <this_file>

kind: Deployment
apiVersion: v1
metadata:
  labels:
    app: spring-petclinic
    version: v0.0.1
  name: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
      - name: spring-petclinic
        image: sailaja/petclinic
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: spring-petclinic
  name: spring-petclinic
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: spring-petclinic
